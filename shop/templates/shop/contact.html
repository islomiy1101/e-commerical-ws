{% extends 'shop/basic.html' %}
{% block title %} Biz bilan aloqa {% endblock %}
{% block body %}
<div class="container my-3">
    <h1>Biz bilan aloqa </h1>
    <form action="/shop/contact/" method="post">{% csrf_token %}
        <div class="form-group">
            <label for="name">Ism</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Ismingizni kiriting" required>
        </div>
        <div class="form-group">
            <label for="email">Elektron pochta</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Elektron pochtangizni kiriting" required>
        </div>
        <div class="form-group">
            <label for="phone">Telefon nomer</label>
            <input type="number" class="form-control" id="phone" name="phone" placeholder="Telefon nomeringizni kiriting"
                required>
        </div>
        <div class="form-group">
            <label for="desc">Sizga qanday yordam bera olamiz?</label>
            <textarea class="form-control" id="desc" name="desc" rows="3" placeholder="Izoh yozing" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Jo`natish</button>
    </form>
</div>
{% endblock %}
{% block js%}
<script>

{% if thank %}
alert('Biz bilan bog`langaningiz uchun raxmat.Biz tez orada siz bilan bog`lanamiz!');
document.location = '/shop/contact';
{% endif %}
</script>
{% endblock %}
